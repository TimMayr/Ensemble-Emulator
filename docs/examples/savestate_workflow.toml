# Savestate Workflow Configuration
# Configuration for savestate-based automation

[global]
headless = true
verbose = true

[rom]
path = "game.nes"

[savestate]
save = "checkpoint.sav"
save_on = "stop"

[execution]
until_pc = "0x8500"
frames = 3600  # Timeout after 1 minute (60 fps)

[memory.init_cpu]
# Initialize controller input register
"0x4016" = [0x01]

[output]
format = "hex"

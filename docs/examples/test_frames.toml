# Test Configuration: Frames Execution
# Tests basic frame-based execution with verbose output
#
# Usage: nes_main -c docs/examples/test_frames.toml --rom <your_rom.nes>

[global]
headless = true
quiet = false
verbose = true

[execution]
# Run for exactly 60 frames (1 second at 60fps)
frames = 3000

[memory]
# Dump the first 256 bytes of CPU RAM
read_cpu = "0x0000-0x00FF"

[output]
format = "hex"

[video]
video_path = "./out/export"
video_scale = "1080p"
video_format = "mp4"

[savestate]
format = "Json"
save = "state.sav"
save_on = "exit"
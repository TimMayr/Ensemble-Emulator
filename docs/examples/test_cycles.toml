# Test Configuration: Cycles Execution
# Tests cycle-based execution with memory dumps
#
# Usage: nes_main -c docs/examples/test_cycles.toml --rom <your_rom.nes>

[global]
headless = true
quiet = false
verbose = true

[execution]
# Run for exactly 1,000,000 master cycles
cycles = 1000000

[memory]
# Dump PPU pattern table area
read_ppu = "0x0000-0x00FF"

[output]
format = "json"

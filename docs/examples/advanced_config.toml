# Advanced Configuration Example
# This demonstrates all available configuration options

[global]
headless = true
quiet = false
verbose = true

[rom]
path = "game.nes"
rom_info = false

[savestate]
load = "initial.sav"
save = "final.sav"
save_on = "stop"
state_stdin = false
state_stdout = false

[memory]
read_cpu = "0x6000-0x67FF"
read_ppu = "0x2000-0x23FF"
dump_oam = false
dump_nametables = false
init_file = "init_memory.json"

[memory.init_cpu]
"0x0050" = [0xFF, 0x00, 0x10]
"0x0060" = [0x01, 0x02, 0x03, 0x04]

[memory.init_ppu]
"0x3F00" = [0x0F, 0x00, 0x10, 0x20]

[memory.init_oam]
"0x00" = [0x10, 0x00, 0x00, 0x80]

[power]
no_power = false
reset = false

[palette]
path = "custom.pal"
builtin = "2C02G"

[video]
screenshot = "screenshot.png"
screenshot_on = "exit"
video = "recording.raw"
video_format = "raw"
video_fps = 60
export_nametables = "nametables.png"
export_nametables_video = "nametables.raw"
export_pattern_tables = "patterns.png"
export_pattern_tables_video = "patterns.raw"
export_sprites = "sprites.png"
export_sprites_video = "sprites.raw"

[execution]
cycles = 1000000
frames = 60
until_pc = "0x8500"
until_opcode = "0x02"
until_mem = "0x6000==0x80"
until_hlt = false
step = false
trace = "trace.log"
breakpoints = ["0x8000", "0x8500", "0xC000"]
stop_conditions = ["pc:0x8500", "frames:3600"]

[output]
path = "memory_dump.bin"
format = "json"

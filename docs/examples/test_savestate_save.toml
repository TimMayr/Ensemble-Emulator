# Test Configuration: Savestate Operations
# Tests loading and saving savestates
#
# Usage: 
#   Step 1: nes_main -c docs/examples/test_savestate_save.toml --rom <rom.nes>
#   This will save a state after 100 frames

[global]
headless = true
verbose = true

[execution]
until_mem = ["0x6000==0x00&&0x6001!=0x00"]  # Stop when 0x6000 becomes non-zero

[savestate]
# Save state to file after execution
save = "test_state.sav"

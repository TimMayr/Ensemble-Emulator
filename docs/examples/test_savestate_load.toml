# Test Configuration: Savestate Load
# Tests loading a savestate and continuing execution
#
# Usage: 
#   First run: nes_main -c docs/examples/test_savestate_save.toml --rom <rom.nes>
#   Then run: nes_main -c docs/examples/test_savestate_load.toml --rom <rom.nes>

[global]
headless = true
verbose = true

[execution]
# Run for 50 more frames after loading
frames = 50

[savestate]
# Load state from file
load = "test_state.sav"
# Save final state
save = "test_state_final.sav"

[memory]
# Dump work RAM area to verify state was loaded
read_cpu = "0x6000-0x60FF"

[output]
format = "hex"

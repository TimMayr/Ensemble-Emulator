# Test Configuration: OAM and Nametable Dumps
# Tests dumping OAM (sprite) and nametable memory
#
# Usage: nes_main -c docs/examples/test_ppu_dumps.toml --rom <rom.nes>

[global]
headless = true
verbose = true

[execution]
# Run enough frames to render some graphics
frames = 120

[memory]
# Dump OAM (sprite) memory
dump_oam = true
# Dump nametables
dump_nametables = true

[output]
format = "toml"
path = "ppu_dump_output.toml"

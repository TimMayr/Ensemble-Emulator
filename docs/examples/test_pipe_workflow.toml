# Test Configuration: Pipe Workflow Savestate
# Tests stdin/stdout savestate piping for multi-step workflows
#
# Usage (single command demonstrating the pipe pattern):
#   nes_main -H -r game.nes -f 100 --state-stdout | \
#   nes_main -H -r game.nes --state-stdin -f 50 --state-stdout | \
#   nes_main -H -r game.nes --state-stdin -f 25 -s final.sav

[global]
headless = true
verbose = true

[execution]
frames = 100

[savestate]
# For pipe workflows, use CLI args --state-stdin and --state-stdout
# This config shows the save-to-stdout variant
state_stdout = true
